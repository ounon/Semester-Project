<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>

    </h:head>
    <h:body>
        
        
        <h:form>
            <p:breadCrumb>
                <p:menuitem value="Categories" url="#" />
            </p:breadCrumb>



        </h:form>


        
        <p:layout>




            <p:layoutUnit position="west" size="200">
                <h:form>
                    <p:menu toggleable="true" model="#{professorExerciceBean.getQuestionsByCategory(param.courseId)}"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">

               
               
                    <h:form>
                        <div class="card">
                            #{submissionBean.getSubmission(param.courseId)}
                            <p:dataTable var="submission" value="#{submissionBean.getSubmission(param.courseId)}">
                                <p:column headerText="First Name">
                                    <h:outputText value="#{submission.student.firstName}" />
                                </p:column>

                                <p:column headerText="Last Name">
                                    <h:outputText value="#{submission.student.lastName}" />
                                </p:column>

                                <p:column headerText="ID">
                                    <h:outputText value="#{submission.student.studentId}" />
                                </p:column>

                                <p:column headerText="Score">
                                    <h:outputText value="#{submission.student.firstName}" />
                                </p:column>

                                <p:column headerText="View">
                                    <h:outputText value="#{submission.student.firstName}" />
                                </p:column>
                            </p:dataTable>
                    </div>
                    </h:form>
                
                
            </p:layoutUnit>
            
            


        </p:layout>

    </h:body>
</html>
