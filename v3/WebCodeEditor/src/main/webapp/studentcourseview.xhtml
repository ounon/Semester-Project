<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="id" value="#{loginBean.id}" />
        </f:metadata>
        <p:dataList value="#{courseBean.getStudentCourse(param.id)}" var="course" type="ordered">
        <f:facet name="header">
            <h:outputText value="#{course.name}"/>
        </f:facet>
         <p:link href="studentexerciceview.xhtml" value="#{course.name}">
            <f:param name="studentId" value="#{param.id}" />
            <f:param name="courseId" value="#{course.courseId}" />
        </p:link>
        
    </p:dataList>
    </h:body>
</html>
