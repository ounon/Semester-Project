<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{loginProfessorBean.username}" required="true" label="username" />
                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginProfessorBean.password}" required="true" label="password" />
                <br/>
                <p:commandButton value="Login" id="login_button" action="#{loginProfessorBean.login()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
